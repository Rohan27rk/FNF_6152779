<h2>{{title | uppercase}}</h2>
<hr>
<div class="container">
    <form [formGroup]="empForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-md-6">
            <label for="id">Enter the Id</label>
            <input type="number" name="id" id="id" formControlName="id">
            <p *ngIf="id?.invalid && (id?.dirty || id?.touched)" class="text-danger">
                <span *ngIf="id?.errors?.['required']">ID is Mandatory</span>
                <span *ngIf="id?.errors?.['min']">ID should be greater than 100</span>
                <span *ngIf="id?.errors?.['max']">ID should be smaller than 1000</span>
            </p>
        </div>
        <div class="col-md-6">
            <label for="name">Enter the Name</label>
            <input type="text" name="name" id="name" formControlName="name">
            <p *ngIf="id?.invalid && (id?.dirty || id?.touched)" class="text-danger">
                <span *ngIf="id?.errors?.['required']">name is Mandatory</span>
                <span *ngIf="id?.errors?.['minlength']">Name should be Min of Length 4</span>
            </p>
        </div>
        <div class="col-md-6">
            <label for="address">Enter the Address</label>
            <input type="text" name="address" id="address" formControlName="address">
            <p *ngIf="id?.invalid && (id?.dirty || id?.touched)" class="text-danger">
                <span *ngIf="id?.errors?.['required']">Address is Mandatory</span>
                <span *ngIf="id?.errors?.['minlength']">Address should be Min of Length 4</span>
            </p>
        </div>
        <div class="col-md-6">
            <label for="salary">Enter the Salary</label>
            <input type="number" name="salary" id="salary" formControlName="salary">
            <p *ngIf="id?.invalid && (id?.dirty || id?.touched)" class="text-danger">
                <span *ngIf="id?.errors?.['required']">Salary is Mandatory</span>
                <span *ngIf="id?.errors?.['max']">Salary should be smaller than 10000</span>
                <span *ngIf="id?.errors?.['min']">Salary should be greater than 1000</span>
            </p>
        </div>
        <div>
        <button type="submit" class="btn btn-primary mt-3" [disabled]="!empForm.valid">Submit</button>
        </div>
    </div>
    </form>
</div>
