<div class="container my-4">
  <div class="row">
    <div class="col-12 text-center bg-warning text-dark py-4 rounded shadow">
      <h1 class="display-4">✏️ Edit Contact</h1>
    </div>
  </div>

  <div class="row justify-content-center mt-5" >
    <div class="col-md-6 bg-white p-4 rounded shadow">
      <form (ngSubmit)="updateContact()" #editForm="ngForm">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" [(ngModel)]="contact.name" name="name" required
          />
        </div>

        <div class="mb-3">
          <label for="phoneNo" class="form-label">Phone Number</label>
          <input type="text" class="form-control" [(ngModel)]="contact.PhoneNo" name="phoneNo" required
          />
        </div>

        <div class="mb-3">
          <label for="photo" class="form-label">Photo URL</label>
          <input type="text" class="form-control" [(ngModel)]="contact.photo" name="photo" />
        </div>

        <button type="submit" class="btn btn-success">Update Contact</button>
        <a routerLink="/" class="btn btn-secondary ms-2">Cancel</a>
      </form>
    </div>
  </div>
</div>
<pre>{{ contact | json }}</pre>
