<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 2px dashed blue;
            width: 50% ;
            padding: 10px;
            display: inline-block;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h2>User Input</h2>
        <p>
            <input type="text" id="txtName" placeholder="Name Please!" />
            <input type="email" id="txtEmail" placeholder="Email Please!" />
            <input type="date" id="txtDate"/>
        </p>
        <button id="btnSave">Save</button>
    </div>
    <div id="SecondDiv">

    </div>
    <script>
        window.addEventListener("load", function(){
            let div = document.getElementById("SecondDiv");
            if(localStorage.getItem("userInfo")!=null){
                div.innerText = localStorage.getItem("userInfo");
            }else{
                div.innerText = "No User Info Available";
            }
            document.getElementById("btnSave").addEventListener("click", function(){
                let name = document.getElementById("txtName").value;
                let email = document.getElementById("txtEmail").value;
                let date = document.getElementById("txtDate").value;
                let msg = `Name: ${name}, Email: ${email}, Date of Birth: ${date}`;

                localStorage.setItem("userInfo", msg);
       

                displayData();
            });
        });
    </script>

</body>
</html>
