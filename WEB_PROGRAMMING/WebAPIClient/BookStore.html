<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script>
        const url='http://localhost:5164/api/Book'
        function callMe(){
            $("div").hide(2000);
            $("a:first").click(function(){
                $("div:first").show(2000);
                $.get(url, (data)=>
            {
                $("table").find("tr:gt(0)").remove();
                for(const book of data){
                    let row = `<tr><td>${book.bookId}</td>
                        <td>${book.title}</td>
                        <td>${book.bookPrice}</td>
                        <td>${book.authorId}</td></tr>`
                        $("table").append(row)
                }
            })
            })
        }
        $(document).ready(callMe)
    </script>
    <style>
        div {
    background-color: lightblue;
    padding: 20px;
    margin: 20px auto;
    width: 80%;
    border-radius: 8px;
}

    </style>
</head>
<body>
    <h1> jQuery execution</h1>
    <nav>
        <a href="#">Display all</a>
        
    </nav>
    <div>
        <table border="1">
            <tr>
                <th>Book ID</th>
                <th>Title</th>
                <th>Price</th>
                <th>Author ID</th>
            </tr>
        </table>
    </div>
</body>
</html>
